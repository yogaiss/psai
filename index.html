<!DOCTYPE html>
<html>
<head>
  <title>WebGIS Sesar Aktif</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Inisialisasi peta
    var map = L.map('map').setView([-2.5, 118], 5); // Sesuaikan koordinat tengahnya

    // Tambahkan basemap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Load file GeoJSON
    fetch('SesarAktifPuSGeN2017_9.JSON')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: "red",
            weight: 2
          }
        }).addTo(map);
      })
      .catch(error => {
        console.error('Gagal memuat GeoJSON:', error);
      });
  </script>
</body>
</html>
