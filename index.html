<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WebGIS PSAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Leaflet plugins -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-measure/dist/leaflet-measure.css" />

  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Plugins -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://unpkg.com/leaflet-measure/dist/leaflet-measure.js"></script>
  <script src="https://unpkg.com/leaflet-providers"></script>

  <!-- Peta -->
  <script>
    var map = L.map('map').setView([-2.5, 117.5], 5);

    // Basemap pilihan
    var basemaps = {
      "OpenStreetMap": L.tileLayer.provider('OpenStreetMap.Mapnik').addTo(map),
      "Google Satelite": L.tileLayer.provider('Esri.WorldImagery'),
      "Topo": L.tileLayer.provider('OpenTopoMap')
    };

    // Layer geojson (replace with your file)
    var sesarAktif = L.geoJSON(null, {
      onEachFeature: function (feature, layer) {
        let info = '';
        for (let key in feature.properties) {
          info += `<strong>${key}</strong>: ${feature.properties[key]}<br>`;
        }
        layer.bindPopup(info);
      },
      style: {
        color: 'red',
        weight: 2
      }
    });

    // Load file GeoJSON
    fetch('SesarAktifPuSGeN2017_9.JSON')
      .then(res => res.json())
      .then(data => {
        sesarAktif.addData(data);
        map.fitBounds(sesarAktif.getBounds());
      });

    // Layer control
    var overlays = {
      "Sesar Aktif 2017": sesarAktif
    };
    L.control.layers(basemaps, overlays).addTo(map);

    // Geocoder (search)
    L.Control.geocoder().addTo(map);

    // Alat ukur
    L.control.measure({
      primaryLengthUnit: 'kilometers',
      primaryAreaUnit: 'hectares',
      activeColor: '#ff0000',
      completedColor: '#00ff00'
    }).addTo(map);
  </script>
</body>
</html>
